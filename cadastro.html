          <!-- Formulário -->
          <div class="container-fluid">
               <form class="row g-3" id="cadastro">
                     <div class="col-12">
                          <label for="inputName" class="form-label">Nome Completo</label>
                          <input type="text" class="form-control" id="inputName">
                     </div>
                     <div class="col-md-6">
                          <label for="inputCPF" class="form-label">CPF</label>
                          <input type="text" class="form-control" id="CPF" maxlength="14" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="xxx.xxx.xxx-xx">
                     </div>
                     <div class="col-md-6">
                          <label for="inputRG" class="form-label">RG</label>
                          <input type="text" class="form-control" id="RG" maxlength="12" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[0-9]{1}" placeholder="xx.xxx.xxx-x">
                     </div>
                     <div class="col-12">
                          <label for="inputAddress" class="form-label">Endereço</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Av. Presidente Vargas">
                     </div>
                     <div class="col-md-6">
                          <label for="inputBairro" class="form-label">Bairro</label>
                          <input type="text" class="form-control" id="inputBairro">
                     </div>
                     <div class="col-md-6">
                          <label for="inputCity" class="form-label">Cidade</label>
                          <input type="text" class="form-control" id="inputCity">
                     </div>
                     <div class="col-md-3">
                          <label for="inputState" class="form-label">Estado</label>
                          <select id="inputState" class="form-select">
                                  <option selected>RJ</option>
                                  <option>SP</option>
                                  <option>MG</option>
                                  <option>ES</option>
                          </select>
                     </div>
                     <div class="col-md-3">
                          <label for="inputZip" class="form-label">CEP</label>
                          <input type="text" class="form-control" id="inputZip" placeholder="xx.xxx-xxx">
                     </div>
                     <div class="col-md-3">
                          <label for="inputTelefone" class="form-label">Telefone</label>
                          <input type="text" class="form-control" id="inputTelefone" placeholder="(xx)xxxx-xxxx">
                     </div>
                     <div class="col-md-3">
                          <label for="inputCelular" class="form-label">Celular</label>
                          <input type="text" class="form-control" id="inputCelular" placeholder="(xx)xxxx-xxxx">
                     </div>
                     <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">E-mail</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="myname@exemplo.com.br">
                     </div>
                     <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Senha</label>
                          <input type="password" class="form-control" id="inputPassword4">
                     </div><br>
                     <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                          <button type="submit" class="btn btn-outline-dark">Enviar</button>
                     </div>
                </form>
          </div>
